<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making Code - Contacto</title>
    <link rel="stylesheet" href="styles/framework.css">
    <link rel="stylesheet" href="styles/custom.css">
    <script>
        // Mostrar mensaje de agradecimiento al enviar el formulario
        function handleSubmit(event) {
            event.preventDefault(); // Evita el envío por defecto del formulario

            // Ocultar todo el contenido de la sección de contacto
            const contactSection = document.querySelector(".contact-section");
            contactSection.innerHTML = `
                <h2>Gracias por contactarnos</h2>
                <p>Le responderemos en breve.</p>
                <a href="contacto.html" class="btn-back">Volver a contactarnos</a>
            `;
        }
    </script>
    <style>
        /* Estilo para el botón de volver */
        .btn-back {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="row">
            <div class="col span12" id="barra_de_nav">
                <div class="col span1">
                    <div><a href="index.html"><img id="logo" src="logoEmpresaRet.svg" alt=""></a></div>
                </div>
                <div class="col span11">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="servicios.html">Servicios</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                        <li><a href="sobrenosotros.html">Sobre Nosotros</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col span12">
                <section class="contact-section">
                    <h1 class="contact-title">¡Ponte en contacto con nosotros!</h1>
                    <p class="contact-description">Nos encantaría saber de ti. Por favor, completa el formulario a continuación y te responderemos lo antes posible.</p>
                    
                    <form class="contact-form" onsubmit="handleSubmit(event)">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" placeholder="Tu nombre completo" required>
                        
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
                        
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
                        
                        <button type="submit" class="btn-submit">Enviar</button>
                    </form>
                </section>
            </div>
        </div>

        <div class="row">
            <div class="col span12">
                <footer class="barra-footer">
                    <div class="footer-logo">
                        <a href="index.html"><img src="logoEmpresaRet.svg" alt="Logo Empresa"></a>
                    </div>
                    <div class="footer-links">
                        <a href="contacto.html">Contacto</a>
                        <a href="#top">Volver arriba</a>
                    </div>
                    <div class="footer-copia">
                        &copy; 2024 Making Code. Todos los derechos reservados.
                    </div>
                </footer>
            </div>
        </div>
    </div>
</body>

</html>
